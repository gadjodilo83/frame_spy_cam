name: frame_spycam
description: "Basic image and sprite viewer for Brilliant Labs Frame"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  file_picker: ^8.1.2
  flutter:
    sdk: flutter
  logging: ^1.2.0
  simple_frame_app: ^1.1.1
  camera: ^0.10.0+1
  image: 4.3.0  # Removed caret to enforce exact version
  permission_handler: ^10.2.0
  path_provider: ^2.0.11
  rename: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - packages/simple_frame_app/lua/battery.min.lua
    - packages/simple_frame_app/lua/code.min.lua
    - packages/simple_frame_app/lua/data.min.lua
    - packages/simple_frame_app/lua/sprite.min.lua
    - assets/frame_app.min.lua
